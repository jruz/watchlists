[package]
name = "watchlist"
version = "0.1.0"
edition = "2021"


[dependencies]
openssl = { version = "0.10.52", features = ["vendored"] }
reqwest = { version = "0.11.18", features = ["json", "native-tls-vendored"] }
openssl-sys = { version= "0.9.87", features = ["vendored"] }
serde = "1.0.163"
serde_derive = "1.0.163"
serde_json = "1.0.96"
tokio = { version = "1.28.1", features = ["full"] }
